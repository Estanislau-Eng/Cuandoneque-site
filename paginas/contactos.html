        <section class="formulario">

            <form action="#" method="post" class="formulario">
                <Label for="nome">Nome:</Label><br>
                <input type="text" id="nome" placeholder="seu nome" required><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" name="" id="telefone" placeholder="xxx-xxx-xxx" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="xxx@gmail.com" required><br>

                <label for="servio">Tipo de Serviço:</label><br>
                <Select name="servio" required>
                    <option value="Sistema de Gestão">Sistema de Gestão</option>
                    <option value="Design">Design Gráfico</option>
                    <option value="consultoria">Consultoria Tecnológica</option>
                    <option value="mark">Marketing Digital</option>
                    <option value="site">Criação de Site Institucional</option>
                </Select>

                <button type="submit"> Enviar </button>
                <button type="reset"> Limpar </button>



            </form>
